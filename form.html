<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<link
			crossorigin='anonymous'
			href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
			rel='stylesheet'
	>
	<link
			href='style_form.min.css'
			rel='stylesheet'
	/>
	<link
			href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css'
			rel='stylesheet'
	>
	<script
			crossorigin='anonymous'
			src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
	></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js'></script>
	<link href='form.css' rel='stylesheet'/>
</head>
<body>
<div class='container'>
	<div class='row row-body'>
		<div class='col-3'>
			<span class='header-text'>Форма обратной связи</span>
			<i class='bi bi-activity'></i>
		</div>
		<div class='col-9'>
			<form
					action=''
					id='form'
			>
				<label
						class='form-label'
						for='product'
				>Выберите продукт:</label>
				<select
						class='form-select'
						id='product'
						name='product'
				>
					<option value='100'>Продукт 1 за 100</option>
					<option value='200'>Продукт 2 за 200</option>
					<option value='300'>Продукт 3 за 300</option>
					<option value='400'>Продукт 4 за 400</option>
				</select>
				
				<label
						class='form-label'
						for='customRange1'
				>Количество дней:</label>
				<input
						class='form-control'
						id='customRange1'
						max='30'
						min='1'
						type='text'
				>
				
				<label
						class='form-label'
						for='customRange1'
				>Дополнительно:</label>
				
				<div class='form-check'>
					<input
							checked
							class='form-check-input'
							id='flexCheckChecked1'
							type='checkbox'
							value='100'
					>
					<label
							class='form-check-label'
							for='flexCheckChecked1'
					>
						Дополнительно 1 за 100
					</label>
				</div>
				<div class='form-check'>
					<input
							checked
							class='form-check-input'
							id='flexCheckChecked2'
							type='checkbox'
							value='200'
					>
					<label
							class='form-check-label'
							for='flexCheckChecked1'
					>
						Дополнительно 2 за 200
					</label>
				</div>
				
				<button
						class='btn btn-primary'
						type='submit'
				>Рассчитать
				</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
